<div class="main">
    <div class="sub">
        <h1>Employees List 1</h1>
        <h2>John</h2>
            <div style="margin-left:2% ;" class="row">, 
                <div class="column" *ngFor="let employee of employeeslist;"> 
                    <div class="card" style="width: 25rem; margin-top: 5%; margin-left: 5%;">
                <img id="HOM001" class="card-img-top std" [src]="employee.prodName" style="width: 285px;"/> 
                <div class="card-body">
                    <h5 class="card-title">Product ID: {{employee.id}}</h5>
                </div> 
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">First Name: {{employee.firstname}}</li> 
                        <li class="list-group-item"> Last Name: {{employee.lastname}}</li>
                        <li class="list-group-item">Email: {{employee.email}}</li> 
                    </ul> 
            </div>
        </div> 
        
    </div>
</div>
